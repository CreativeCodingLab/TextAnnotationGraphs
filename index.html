<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<header id="header">
  Examples:
  <select id="dataset">
    <option>-- select dataset --</option>
    <option>data1</option>
    <option>data2</option>
    <option>paragraph</option>
    <option>passage1</option>
    <option>passage2</option>
    <option>morpheme1</option>
    <option>morpheme2</option>
    <option>event annotation</option>
  </select>
  <button id="custom-annotation">Custom annotation</button>
  <button id="taxonomy-toggle">Taxonomy</button>
  <button id="options-toggle">Options</button>
</header>

<div id="brat-input" class="modal">
  <div>
    <header>
      <span class="tab active">Custom annotation</span>
    </header>
    <div class="page active">
      <form id="form">
        <label for="file-input">Upload file(s)</label>
        <input type="file" id="file-input" style="display:none;" multiple>
      </form>
      <textarea id="text-input"></textarea>
      <div id="error-message"></div>
    </div>
  </div>
</div>


<div id="main">
  <div id="tooltip">
  </div>
</div>
<div class="modal" id="modal">
  <div>
    <header>
      <span class="tab active" data-id="taxonomy">Taxonomy</span>
      <span class="tab" data-id="tree">Tree View</span>
      <span class="tab" data-id="graph">Graph</span>
      <span class="tab" data-id="options">Options</span>
    </header>
    <div class="page active" id="taxonomy"></div>
    <div class="page" id="tree">
    </div>
    <div class="page" id="graph"></div>
    <div class="page" id="options">
      <p><input type="checkbox" data-option="syntax"> Show syntax tree</p>
      <p><input type="checkbox" data-option="links"> Show links when moving words</p>
      <p><input type="checkbox" data-option="tree"> Open tree view in modal</p>
    </div>
  </div>

</div>

<script src="libs/svg.js"></script>
<script src="libs/svg.draggable.js"></script>
<script src="libs/jsColorPicker.min.js"></script>
<script src="libs/d3.min.js"></script>

<script src="js/xhr.js"></script>
<script src="js/ymljson.js"></script>
<script src="js/parse/parse.js"></script>
<script src="js/parse/ann.js"></script>
<script src="js/parse/reach.js"></script>
<script src="js/treelayout.js"></script>
<script src="js/main.js"></script>
<script src="js/managers/tooltip.js"></script>
<script src="js/managers/taxonomy.js"></script>
<script src="js/managers/labelmanager.js"></script>
<script src="js/managers/rowmanager.js"></script>
<script src="js/components/row.js"></script>
<script src="js/components/tag.js"></script>
<script src="js/components/word.js"></script>
<script src="js/components/wordcluster.js"></script>
<script src="js/components/link.js"></script>

<script type="text/javascript">

// page setup
// manage input
// manage visualization

  Main.init();
</script>


</body>
</html>
